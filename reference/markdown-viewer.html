// Minimal Markdown Parser
const md = (function() {

  function escapeHtml(str) {
    return str.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
  }

  function highlightCode(code, lang) {
    let escaped = escapeHtml(code);
    // Keywords
    const keywords = {
      javascript: /\b(function|const|let|var|return|if|else|for|while|class|new|this|import|export|from|of|in|typeof|instanceof|async|await|try|catch|throw)\b/g,
      python: /\b(def|class|return|if|elif|else|for|while|import|from|as|with|try|except|raise|in|not|and|or|is|None|True|False|self|lambda|yield|pass)\b/g,
      bash: /\b(echo|for|do|done|if|then|fi|in|function|local|export|source|cd|ls|mkdir|rm|cp|mv|cat|grep|awk|sed|chmod|chown)\b/g,
      json: /("(?:[^"\\]|\\.)*")\s*:/g
    };
    const stringRegex = /(["'`])(?:(?!\1|\\).|\\.)*\1/g;
    const commentRegex = {
      javascript: /(\/\/.*$|\/\*[\s\S]*?\*\/)/gm,
      python: /(#.*$|"""[\s\S]*?"""|'''[\s\S]*?''')/gm,
      bash: /(#.*$)/gm
    };
    const numberRegex = /\b(\d+\.?\d*)\b/g;

    // Apply highlighting with placeholders to avoid conflicts
    let tokens = [];
    let tokenIndex = 0;
    function tokenize(match, cls) {
      let placeholder = `\x00T${tokenIndex++}\x00`;
      tokens.push({ placeholder, html: `<span class="hljs-${cls}">${match}</span>` });
      return placeholder;
    }

    // Comments first
    if (commentRegex[lang]) {
      escaped = escaped.replace(commentRegex[lang], m => tokenize(m, 'comment'));
    }
    // Strings
    if (lang !== 'json') {
      escaped = escaped.replace(stringRegex, m => tokenize(m, 'string'));
    }
    // JSON keys
    if (lang === 'json') {
      escaped = escaped.replace(/"(?:[^"\\]|\\.)*"\s*:/g, m => tokenize(m, 'attr'));
      escaped = escaped.replace(/"(?:[^"\\]|\\.)*"/g, m => tokenize(m, 'string'));
    }
    // Keywords
    if (keywords[lang]) {
      escaped = escaped.replace(keywords[lang], m => tokenize(m, 'keyword'));
    }
    // Numbers
    escaped = escaped.replace(numberRegex, m => tokenize(m, 'number'));

    // Replace placeholders
    tokens.forEach(t => { escaped = escaped.replace(t.placeholder, t.html); });
    return escaped;
  }

  function inlineFormat(text) {
    // Images
    text = text.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img src="$2" alt="$1" loading="lazy">');
    // Links
    text = text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" rel="noopener">$1</a>');
    // Auto links
    text = text.replace(/(^|[^"=])((https?:\/\/)[^\s<]+)/g, '$1<a href="$2" target="_blank" rel="noopener">$2</a>');
    // Bold italic
    text = text.replace(/\*\*\*(.+?)\*\*\*/g, '<strong><em>$1</em></strong>');
    // Bold
    text = text.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
    // Italic
    text = text.replace(/\*(.+?)\*/g, '<em>$1</em>');
    // Strikethrough
    text = text.replace(/~~(.+?)~~/g, '<del>$1</del>');
    // Highlight
    text = text.replace(/==(.+?)==/g, '<mark>$1</mark>');
    // Inline code
    text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
    // Footnote refs
    text = text.replace(/\[\^(\d+)\]/g, '<sup class="footnote-ref"><a href="#fn$1" id="fnref$1">[$1]</a></sup>');
    return text;
  }

  function parse(src) {
    const lines = src.split('\n');
    let html = '';
    let i = 0;
    let inList = false;
    let listType = '';
    let listDepth = 0;

    function closeList() {
      if (inList) {
        while (listDepth >= 0) { html += listType === 'ul' ? '</ul>' : '</ol>'; listDepth--; }
        inList = false; listDepth = 0;
      }
    }

    while (i < lines.length) {
      let line = lines[i];

      // Code block
      if (line.match(/^```(\w*)/)) {
        closeList();
        let lang = line.match(/^```(\w*)/)[1] || '';
        let code = [];
        i++;
        while (i < lines.length && !lines[i].startsWith('```')) {
          code.push(lines[i]); i++;
        }
        i++; // skip closing ```
        let codeStr = code.join('\n');
        let highlighted = lang && ['javascript','python','bash','json'].includes(lang)
          ? highlightCode(codeStr, lang) : escapeHtml(codeStr);
        html += `<pre${lang ? ` data-lang="${lang}"` : ''}><code>${highlighted}</code></pre>`;
        continue;
      }

      // Math block
      if (line.trim() === '$$') {
        closeList();
        let math = [];
        i++;
        while (i < lines.length && lines[i].trim() !== '$$') {
          math.push(lines[i]); i++;
        }
        i++;
        html += `<div class="math-block"><code>${escapeHtml(math.join('\n'))}</code></div>`;
        continue;
      }

      // Headings
      let hMatch = line.match(/^(#{1,6})\s+(.+)/);
      if (hMatch) {
        closeList();
        let level = hMatch[1].length;
        html += `<h${level}>${inlineFormat(hMatch[2])}</h${level}>`;
        i++; continue;
      }

      // HR
      if (line.match(/^(\*{3,}|-{3,}|_{3,})\s*$/)) {
        closeList();
        html += '<hr>';
        i++; continue;
      }

      // Table
      if (line.includes('|') && i + 1 < lines.length && lines[i+1].match(/^\|?\s*:?-+:?\s*\|/)) {
        closeList();
        let headers = line.split('|').filter(c => c.trim()).map(c => c.trim());
        let alignLine = lines[i+1].split('|').filter(c => c.trim()).map(c => c.trim());
        let aligns = alignLine.map(a => {
          if (a.startsWith(':') && a.endsWith(':')) return 'center';
          if (a.endsWith(':')) return 'right';
          return 'left';
        });
        html += '<table><thead><tr>';
        headers.forEach((h, idx) => {
          html += `<th style="text-align:${aligns[idx] || 'left'}">${inlineFormat(h)}</th>`;
        });
        html += '</tr></thead><tbody>';
        i += 2;
        while (i < lines.length && lines[i].includes('|')) {
          let cells = lines[i].split('|').filter(c => c.trim()).map(c => c.trim());
          html += '<tr>';
          cells.forEach((c, idx) => {
            html += `<td style="text-align:${aligns[idx] || 'left'}">${inlineFormat(c)}</td>`;
          });
          html += '</tr>';
          i++;
        }
        html += '</tbody></table>';
        continue;
      }

      // Blockquote
      if (line.match(/^>\s?/)) {
        closeList();
        let quoteLines = [];
        while (i < lines.length && (lines[i].match(/^>\s?/) || (lines[i].trim() === '' && i + 1 < lines.length && lines[i+1]?.match(/^>/)))) {
          quoteLines.push(lines[i].replace(/^>\s?/, ''));
          i++;
        }
        html += `<blockquote>${parse(quoteLines.join('\n'))}</blockquote>`;
        continue;
      }

      // Checklist
      let checkMatch = line.match(/^[-*]\s+\[([ xX])\]\s+(.+)/);
      if (checkMatch) {
        if (!inList) { html += '<ul>'; inList = true; listType = 'ul'; }
        let checked = checkMatch[1] !== ' ' ? ' checked disabled' : ' disabled';
        html += `<li class="task-list-item"><input type="checkbox"${checked}>${inlineFormat(checkMatch[2])}</li>`;
        i++; continue;
      }

      // Unordered list
      let ulMatch = line.match(/^(\s*)([-*+])\s+(.+)/);
      if (ulMatch) {
        let indent = ulMatch[1].length;
        let content = ulMatch[3];
        if (!inList) { html += '<ul>'; inList = true; listType = 'ul'; listDepth = 0; }
        html += `<li>${inlineFormat(content)}`;
        // Peek next line for nested list
        if (i + 1 < lines.length) {
          let nextUl = lines[i+1].match(/^(\s*)([-*+])\s+/);
          let nextOl = lines[i+1].match(/^(\s*)\d+\.\s+/);
          if (nextUl && nextUl[1].length > indent) { html += '<ul>'; listDepth++; }
          else if (nextOl && nextOl[1].length > indent) { html += '<ol>'; listDepth++; }
          else { html += '</li>'; }
          // Close nested levels
          if ((nextUl && nextUl[1].length < indent) || (nextOl && nextOl[1].length < indent) || (!nextUl && !nextOl && lines[i+1].trim() !== '')) {
            while(listDepth > 0 && ((nextUl && nextUl[1].length < indent) || (!nextUl && !nextOl))) {
              html += '</ul></li>'; listDepth--; break;
            }
          }
        } else { html += '</li>'; }
        i++; continue;
      }

      // Ordered list
      let olMatch = line.match(/^(\s*)\d+\.\s+(.+)/);
      if (olMatch) {
        let indent = olMatch[1].length;
        let content = olMatch[2];
        if (!inList) { html += '<ol>'; inList = true; listType = 'ol'; listDepth = 0; }
        html += `<li>${inlineFormat(content)}`;
        if (i + 1 < lines.length) {
          let nextOl = lines[i+1].match(/^(\s*)\d+\.\s+/);
          if (nextOl && nextOl[1].length > indent) { html += '<ol>'; listDepth++; }
          else { html += '</li>'; }
          if (nextOl && nextOl[1].length < indent) {
            html += '</ol></li>'; listDepth--;
          }
        } else { html += '</li>'; }
        i++; continue;
      }

      // Footnote definitions
      let fnMatch = line.match(/^\[\^(\d+)\]:\s+(.+)/);
      if (fnMatch) {
        closeList();
        html += `<div class="footnotes"><p id="fn${fnMatch[1]}"><sup>${fnMatch[1]}</sup> ${inlineFormat(fnMatch[2])} <a href="#fnref${fnMatch[1]}">â†©</a></p></div>`;
        i++; continue;
      }

      // Details/Summary (pass-through HTML)
      if (line.match(/^<details/i) || line.match(/^<summary/i) || line.match(/^<\/details/i) || line.match(/^<\/summary/i)) {
        closeList();
        html += line;
        i++; continue;
      }

      // Definition list
      if (line.match(/^:\s+/) && html.match(/<p>[^<]+<\/p>$/)) {
        let def = line.replace(/^:\s+/, '');
        html = html.replace(/<p>([^<]+)<\/p>$/, `<dt>$1</dt><dd>${inlineFormat(def)}</dd>`);
        i++; continue;
      }

      // Empty line
      if (line.trim() === '') {
        closeList();
        i++; continue;
      }

      // Paragraph
      closeList();
      let pLines = [line];
      i++;
      while (i < lines.length && lines[i].trim() !== '' && !lines[i].match(/^[#>|\-*\d`$<]/) && !lines[i].match(/^\[\^/)) {
        pLines.push(lines[i]); i++;
      }
      html += `<p>${inlineFormat(pLines.join(' '))}</p>`;
    }

    closeList();
    return html;
  }

  return { parse };
})();
